    <style>

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          display: flex;

          align-items: flex-start;

        }
        ul {

        }
        button{
          background-color: #ff6600;
          border-radius: 5px;
          color: white;
          border: #ff6600;
          height:

        }

        }
        .plan-price{

        }
        .plan-features{
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 20px;

        }

        li {
          display: flex; /* To align content horizontally if needed */
          align-items: center; /* Vertically center items */
        }
    </style>
  </head>
